<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{{.Title}}</title>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap');

			@font-face {
				font-family: 'Reforma1918';
				src: url('/fonts/Reforma1918-Gris.woff2') format('woff2');
				font-style: normal;
				font-weight: 500;
				text-rendering: optimizeLegibility;
			}

			@font-face {
				font-family: 'Reforma1918';
				src: url('/fonts/Reforma1918-GrisItalica.woff2') format('woff2');
				font-style: italic;
				font-weight: 500;
				text-rendering: optimizeLegibility;
			}

			* {
				box-sizing: border-box;
			}
			body {
				font-family: 'IBM Plex Sans', sans-serif;
				padding: 16px;
			}
			header {
				display: flex;
				justify-content: space-between;
				align-items: center;
				margin-bottom: 64px;
			}
			nav > ul {
				display: flex;
				list-style-type: none;
				margin: 0;
				padding: 0;
				user-select: none;
				column-gap: 8px;
			}
			nav details {
				cursor: pointer;
			}
			nav details ul {
				position: absolute;
				list-style-type: none;
				padding-left: 0;
			}
			nav details li {
				margin-top: 6px;
			}
			header .path {
				user-select: none;
				color: #777;
			}
			header .path a {
				margin-left: 6px;
				margin-right: 6px;
			}
			header .path a.root {
				text-decoration: none;
			}
			a {
				color: black;
			}
			a:hover {
				background-color: black;
				color: white;
			}
			main a { /* TODO: Handle this with variables */
				color: #558;
			}
			main a:hover {
				background-color: #558;
			}
			main {
				font-family: Reforma1918, "New York", Georgia, serif;
				font-size: 16px;
				margin-bottom: 32px;
			}
			h1, h2, h3, h4, h5, h6 {
				font-weight: normal;
			}
			blockquote {
				margin: 0;
				padding: 0 0 0 2ch;
				border-left: 3px solid #ddd;
				border-radius: 2px;
				font-style: italic;
			}
			pre {
				background-color: #f1f1f2;
				padding: 8px 16px;
			}
			code {
				background-color: #f1f1f2;
				padding: 2px 4px;
			}
			ul.links {
				list-style: none;
				padding-left: 22px;
				margin-top: 4px;
			}

			ul.links li {
				margin-top: 8px;
				margin-bottom: 8px;
				position: relative;
			}

			ul.links > *:first-child::before {
				content: "â¤·";
				color: hsl(206 6.0% 56.1%);
				position: absolute;
				left: -20px;
				top: -9px;
				font-size: 24px;
			}
			.file {
				background-color: hsl(208 11.7% 91.1%);
				color: black !important;
				text-decoration: none;

				padding: 3px 8px;
				border-radius: 8px;
				transition: background-color 100ms cubic-bezier(0.3, 0, 0.5, 1);
			}

			.file:hover {
				background-color: hsl(207 11.1% 85.9%);
			}


		</style>
	</head>
	<body>
		{{.Body}}
	</body>
</html>
